en:
  app_name: NU Core
  app_admin_name: NU Core Admin
  
  pages:
    my_tab: My %{model}
    manage: Manage %{model}
    global_settings: Global Settings
    login: Login
    logout: Logout
    cart: Cart
    
  shared:
    footer:
      copyright_html: "&copy; Copyright 2010%{to_date} Northwestern University"
  facilities:
    index:
      welcome: Welcome to NU Core, the centralized ordering system for all Shared Facilities at Northwestern University.
               Please select the Shared Facility below to view and purchase services and products offered by the facility.
  devise:
    failure: 
      invalid: Invalid username or password.
      
  activerecord:
    errors:
      # The values :model, :attribute and :value are always available for interpolation
      # The value :count is available when applicable. Can be used for pluralization.
      messages:
        inclusion: "is not included in the list"
        exclusion: "is reserved"
        invalid: "is invalid"
        confirmation: "doesn't match confirmation"
        accepted: "must be accepted"
        empty: "may not be empty"
        blank: "may not be blank"
        too_long: "is too long (maximum is %{count} characters)"
        too_short: "is too short (minimum is %{count} characters)"
        wrong_length: "is the wrong length (should be %{count} characters)"
        taken: "has already been taken"
        not_a_number: "is not a valid number"
        greater_than: "must be greater than %{count}"
        greater_than_or_equal_to: "must be greater than or equal to %{count}"
        equal_to: "must be equal to %{count}"
        less_than: "must be less than %{count}"
        less_than_or_equal_to: "must be less than or equal to %{count}"
        odd: "must be odd"
        even: "must be even"
        record_invalid: "Validation failed: %{errors}"
        # Append your own errors here or at the model/attributes scope.

      full_messages:
        format: "%{attribute} %{message}"

      template:
        header:
          one:    "1 error prohibited this %{model} from being saved"
          other:  "%{count} errors prohibited this %{model} from being saved"
        # The variable :count is also available
        body: "There were problems with the following fields:"

    # Model Names
    models:
      account:
        one: Payment Source
        other: Payment Sources 
      nufs account:
        one: Chart String Payment Source
        other: Chart String Payment Sources
      credit card account:
        one: Credit Card Payment Source
        other: Credit Card Payment Sources
      account user:
        one: Account User
        other: Account Users
      reservation:
        one: Reservation
        other: Reservations
      order: 
        one: Order
        other: Orders
      facility:
        one: Facility
        other: Facilities
        

    # Model Attributes
    attributes:
      user:
        username: Username
        password: Password
      facility:
        url_name: URL name
      user_role:
        username: User
      order_detail:
        dispute_resolved_reason: Resolution Notes
      nufs_account:
        account_number: Payment Source
      purchase_order_account:
        account_number: Payment Source
      credit_card_account:
        account_number: Payment Source